<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Movie Book Worm</title>
    </h:head>
    <h:body>
        <center style="margin-top: 50px">
            <img src="./images/logo.png"/>
            
            <h:form id="searchMovieForm" style="margin-top: 50px; width: 600px">
            <p:panel style="overflow: auto; alignment-adjust: middle; background-color: darkorchid" header="SEARCH FOR A FILM">
                <h:panelGrid columns="3" id="searchEventGrid">
                    <h:outputLabel for="title" style="color: magenta"></h:outputLabel>
                    <p:inputText id="title" value="#{searchBean.title}" required="true" requiredMessage="Mandatory"  />
                    <p:message id="titlemsg" for="title" />
                </h:panelGrid>
                <p:commandButton style="margin-top: 10px" id="submit" value="Submit" update="title, titlemsg" action="#{searchBean.search()}" />
            </p:panel>
            <p:blockUI block="searchMovieForm" trigger="submit">
                LOADING<br />
                <p:graphicImage value="http://www.iranyellowpages.ir/images/UpdateGif/gear.gif"/>
            </p:blockUI>
            </h:form>
        </center>
    </h:body>
</html>
